<html> 
<head> 
    <title> Simple Calculator </title> 
    <link rel="stylesheet" href="style.css" /> 
    <script src="calc.js"></script> 
</head> 

<body> 
    <div> 
        <h1 text-align="center;">1T232 Assignment 2</h1> 
    </div> 
    <form name="calc"> 

    <br> 

    <input type="text" name="txtDisplay" class="display" value = "0"> 

    <!--<input type="text" name="storage" style="width:140px; 
     
    height:25px;background-color:darkgray;font-size:10pt;text-indent:10px;">--> 
    
    <br> 

    <input type="button" onclick="clearButton()" name="btnClear" value="Clr" style="width:240px;"> 

    <input type="button" onClick="addButton()" name="btnAdd" value="+"> 

    <br> 

    <input type="button" onClick="oneButton()" name="btnOne" value="1"> 

    <input type="button" onClick="twoButton()" name="btnTwo" value="2"> 

    <input type="button" onClick="threeButton()" name="btnThree" value="3"> 

    <input type="button" onClick="subButton()" name="btnSub" value="-"> 

    <br> 

    <input type="button" onClick="fourButton()" name="btnFour" value="4"> 

    <input type="button" onClick="fiveButton()" name="btnFive" value="5"> 

    <input type="button" onClick="sixButton()" name="btnSix" value="6"> 

    <input type="button" onclick="mulButton()" name="btn Mul" value="*"> 

    <br> 

    <input type="button" onClick="sevenButton()" name="btnSeven" value="7"> 

    <input type="button" onclick="eightButton()" name="btnEight" value="8"> 

    <input type="button" onClick="nineButton()" name="btnNine" value="9" > 

    <input type="button" onClick="divButton()" name="btnDiv" value="/"> 

    <br> 

    <input type="button" onClick="zeroButton()" name="btnZero" value="0"> 

    <input type="button" onClick="equalButton()" name="btnEqual" value="=" style="width:240px;"> 

    <br> 

    </form> 
</body> 

</html>
